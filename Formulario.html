<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>pagina</title>
    <h1>Registro de usuarios para una conferencia</h1>
</head>
<body>
   <form 
   action="formulario.html"
   method="get"
   name="login"
   autocomplete="on">
    <legend>Formularios</legend>
    <table>
        <tr>
            <td>
                <label for="nam">Nombre:</label>
                <input type="text" placeholder="nombre" name="nam1"
                required>
            </td>
        </tr>
        <tr>
                <td>
                    <label for="Email">Correo electronico:</label>
                    <input type="text" placeholder="correo electronico" name="Email1"
                    required>
                </td>
        </tr>
        <tr>
                <td>
                    <label for="occupation">Ocupacion:</label>
                    <select name="ocupacion" id="ocupacion">
                    <option value="maestro">Maestro</option>
                    <option value="alumno">Alumno</option>
                    <option value="director">Director</option>
                    <option value="empleado">Empleado</option>
                    </select>
                </td>
        </tr>
        <tr>
            <td>
                <select name="Talla" id="Talla">
                <option value="s">Talla S</option>
                <option value="m">Talla M</option>
                <option value="l">Talla L</option>
                <option value="xl">Talla Xl</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <select name="Preferencias dieteticas" id="Preferencias dieteticas">
                    <option value="vegetariano">Vegetariano</option>
                    <option value="vegano">Vegano</option>
                    <option value="sin gluten">Sin gluten</option>
                    <option value="sin restricciones">Sin restricciones</option>
                </select>
            </td>
        </tr>
        </table>
   <input type="submit" value="Enviar">  
   </form>
   
</body>
</html>
